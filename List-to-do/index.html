<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-To-Do</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>WORK TO-DOS</h1>
        <div class="intro">
            <p id="first">Enter text into the input field to add items to your list.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="last">Click the "X" to remove the item from your list.</p>
        </div>
        <div class="input-field">
            <input id="text-input" type="text" placeholder="New item...">
            <button id="press-btn" onclick="AddList()">&#128397</button>
        </div>
        <div class="list-todo">
            <ul class="list">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
